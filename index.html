<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <section class="hero is-light">
      <div class="hero-body">
        <div class="container">
          <p class="title">
            Netlify URL Shortener
          </p>
          <p class="subtitle">
            Shorten your URL with a breeze
          </p>
        </div>
      </div>
    </section>

    <section class="box">
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">URL</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input
                id="long-url"
                class="input"
                type="text"
                placeholder="https://facebook.com/very-long-url"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Shortened URL</label>
        </div>
        <div class="field-body">
          <div class="field is-expanded">
            <div class="field has-addons">
              <p class="control">
                <a class="button is-static">
                  https://yourwebsite.com/
                </a>
              </p>
              <p class="control is-expanded">
                <input
                  id="shortened-url"
                  class="input"
                  type="text"
                  placeholder="fb"
                />
              </p>
            </div>
            <p class="help">Do not enter the first zero</p>
          </div>
        </div>
      </div>
      <div style="text-align: center;">
        <button id="generate-random" class="button is-info">
          Generate Random
        </button>
        <button id="shorten" class="button is-success">Shorten</button>
      </div>
    </section>

    <script src="./assets/script.js"></script>
  </body>
</html>
